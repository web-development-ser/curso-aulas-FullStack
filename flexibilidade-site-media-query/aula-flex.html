<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Flex Box</title>
  <style type="text/css" media="all">
    .flex-conteiner > div {
      background-color: bisque;
      margin: 10px;
      padding: 20px;
      font-size: 20px;
    }
    .flex-conteiner {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      border: solid 2px red;
      align-items: center;
    }
  </style>
</head>
<body>
  
  <div class="flex-conteiner">
    <div class="">a</div>
    <div class="">b</div>
    <div class="">c</div>
    <div class="">d</div>
  </div>
  
</body>
</html>
